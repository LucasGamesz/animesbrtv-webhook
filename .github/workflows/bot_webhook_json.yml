name: Bot Webhook JSON AnimesBR

on:
  schedule:
    - cron: "*/3 * * * *"   # roda a cada 5 minutos
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 certifi cloudscraper

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PROXY_URL: ${{ secrets.PROXY_URL }}  # proxy brasileiro
        run: python bot_webhook_json.py

      - name: Commit JSON back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add episodios_postados.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Atualiza JSON de epis√≥dios postados"
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:$BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
